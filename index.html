<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>801 Web Co - Web Development Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .projects {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: #1e3c72;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .project-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .project-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px 25px;
        }

        .project-header h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .project-url {
            font-size: 0.9rem;
            opacity: 0.9;
            word-break: break-all;
        }

        .project-body {
            padding: 25px;
        }

        .project-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .project-link {
            display: inline-block;
            background: #1e3c72;
            color: white;
            padding: 10px 25px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s ease;
            font-weight: 500;
        }

        .project-link:hover {
            background: #2a5298;
        }

        footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
        }

        footer p {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .section-title {
                font-size: 2rem;
            }

            header {
                padding: 60px 0;
            }

            .projects {
                padding: 50px 0;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>801 Web Co</h1>
            <p class="tagline">Building engaging web experiences</p>
        </div>
    </header>

    <section class="projects">
        <div class="container">
            <h2 class="section-title">Our Projects</h2>
            <div class="project-grid" id="projectGrid">
                <!-- Projects will be inserted here by JavaScript -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 801 Web Co. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const projects = [
            {
                name: "Footle Club",
                url: "https://footle.club",
                description: "A daily Wordle-style footballer guessing game that challenges players to identify football players through clever clues. An engaging daily puzzle for football fans worldwide."
            },
            {
                name: "Since Last Won A Trophy",
                url: "https://sincelastwonatrophy.com",
                description: "A comprehensive database tracking when football teams last won trophies. Perfect for settling debates and exploring football history with up-to-date statistics."
            },
            {
                name: "Retford Info",
                url: "https://retford.info",
                description: "A local information and community website serving the town of Retford, Nottinghamshire. Connecting residents with local news, events, and resources."
            },
            {
                name: "Worksop Info",
                url: "https://worksop.info",
                description: "A local information and community website serving the town of Worksop, Nottinghamshire. Your go-to source for everything happening in Worksop."
            },
            {
                name: "Transfer Rumour Generator",
                url: "https://transferrumourgenerator.online",
                description: "A random football transfer generator that creates funny fake transfer rumours with real player names and clubs."
            }
        ];

        function createProjectCard(project, index) {
            return `
                <div class="project-card fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="project-header">
                        <h3>${project.name}</h3>
                        <div class="project-url">${project.url}</div>
                    </div>
                    <div class="project-body">
                        <p class="project-description">${project.description}</p>
                        <a href="${project.url}" class="project-link" target="_blank" rel="noopener noreferrer">Visit Site â†’</a>
                    </div>
                </div>
            `;
        }

        function loadProjects() {
            const grid = document.getElementById('projectGrid');
            grid.innerHTML = projects.map((project, index) => createProjectCard(project, index)).join('');
        }

        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>

</html>
